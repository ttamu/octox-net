name: test

on:
  push:
  pull_request:

jobs:
  kernel-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install QEMU
        run: sudo apt-get update && sudo apt-get install -y qemu-system-riscv64

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: riscv64gc-unknown-none-elf

      - name: Run kernel tests
        run: make test
